<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="demo.css">
    <title>Iframe Coordinator Demo</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="root-container">
        <header>
            <div class="title">
                IFrame Coordinator Demo
            </div>
            <nav>
                <ul class="nav-menu"></ul>
                <ul class="programmatic-nav"></ul>
            </nav>
            <div class="tools">
                <button id="publish" class="icon"
                    title="Publish example message on 'host.topic'. Open a component to consume the message.">&nearrow;</button>
                <button class="toggle-switch url-routing"
                    data-action="aria-switch"
                    role="switch"
                    aria-checked="false">
                    <span aria-hidden="true" class="track"></span>
                    URL Routing
                </button>
            </div>
        </header>

        <frame-router id="router"></frame-router>
    </div>
    <script type="text/javascript" src="/app.js"></script>
</body>
</html>
